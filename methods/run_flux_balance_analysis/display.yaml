#
# Configure the display and description of the parameters
#
parameters :
    param0 :
        ui-name : |
            Metabolic Model
        short-hint : |
            the metabolic model you wish to run [10.1]
        long-hint  : |
            the metabolic model you wish to run [10.1]


    param1 :
        ui-name : |
            Media
        short-hint : |
            the media condition in which to run FBA (optional, default is an artificial complete media) [10.2]
        long-hint  : |
            the media condition in which to run FBA (optional, default is an artificial complete media) [10.2]


    param2 :
        ui-name : |
            Output FBA Result Name
        short-hint : |
            select a name for the FBA result object (optional) [10.3]
        long-hint  : |
            select a name for the FBA result object (optional) [10.3]


    param3 :
        ui-name : |
            Gene Knockouts
        short-hint : |
            specify gene knockouts by the gene's feature ID delimited by semicolons(;) (optional) [10.4]
        long-hint  : |
            specify gene knockouts by the gene's feature ID delimited by semicolons(;) (optional) [10.4]


    param4 :
        ui-name : |
            Reaction Knockouts
        short-hint : |
            specify reaction knockouts by reaction ID delimited by semicolons(;) (optional) [10.5]
        long-hint  : |
            specify reaction knockouts by reaction ID delimited by semicolons(;) (optional) [10.5]


    param5 :
        ui-name : |
            Default Maximum flux
        short-hint : |
            specify the default maximum intracellular flux (optional) [10.6]
        long-hint  : |
            specify the default maximum intracellular flux (optional) [10.6]


    param6 :
        ui-name : |
            Default Min Uptake
        short-hint : |
            specify the default minumum nutrient uptake flux (optional) [10.7]
        long-hint  : |
            specify the default minumum nutrient uptake flux (optional) [10.7]


    param7 :
        ui-name : |
            Default Max Uptake
        short-hint : |
            specify the default maximum nutrient uptake flux (optional) [10.8]
        long-hint  : |
            specify the default maximum nutrient uptake flux (optional) [10.8]


    param8 :
        ui-name : |
            Minimize Flux?
        short-hint : |
            set to 'yes' or '1' to run FBA by minimizing flux (optional) [10.9]
        long-hint  : |
            set to 'yes' or '1' to run FBA by minimizing flux (optional) [10.9]


    param9 :
        ui-name : |
            Maximize Objective?
        short-hint : |
            set to 'no' or '0' to run FBA without maximizing the objective function (optional) [10.10]
        long-hint  : |
            set to 'no' or '0' to run FBA without maximizing the objective function (optional) [10.10]


    param10 :
        ui-name : |
            All rxns reversible?
        short-hint : |
            set to 'yes' or '1' to allow all model reactions to be reversible (optional) [10.11]
        long-hint  : |
            set to 'yes' or '1' to allow all model reactions to be reversible (optional) [10.11]


    param11 :
        ui-name : |
            PROM constraint
        short-hint : |
            specify the PROM constraint to apply for regulation of the metabolic model  (optional) [10.12]
        long-hint  : |
            specify the PROM constraint to apply for regulation of the metabolic model  (optional) [10.12]


