#
# Configure the display and description of the parameters
#
parameters :
    input_model :
        ui-name : |
            Metabolic Model
        short-hint : |
            the metabolic model you wish to run
        long-hint  : |
            the metabolic model you wish to run


    input_media :
        ui-name : |
            Growth condition
        short-hint : |
            the growth condition in which to run FBA (optional, default is an artificial complete media) [10.2]
        long-hint  : |
            the growth condition in which to run FBA (optional, default is an artificial complete media) [10.2]


    output_fba :
        ui-name : |
            Output FBA result ID
        short-hint : |
            select a name for the FBA result object
        long-hint  : |
            select a name for the FBA result object

    fva :
        ui-name : |
            Flux variability analysis?
        short-hint : |
            check this box to minimize and maximize all reaction fluxes, enabling reaction classification
        long-hint  : |
            check this box to minimize and maximize all reaction fluxes, enabling reaction classification
    
    simulate_ko :
        ui-name : |
            Simulate all single KO?
        short-hint : |
            check this box to simulate all single gene knockouts to identifiy essential genes
        long-hint  : |
            check this box to simulate all single gene knockouts to identifiy essential genes
    
    minimize_flux :
        ui-name : |
            Minimize Flux?
        short-hint : |
            check this box to minimize the sum of all fluxes following biomass optimization
        long-hint  : |
            check this box to minimize the sum of all fluxes following biomass optimization

    gene_ko :
        ui-name : |
            Gene Knockouts
        short-hint : |
            specify gene knockouts by the gene's feature ID (optional)
        long-hint  : |
            specify gene knockouts by the gene's feature ID (optional)


    reaction_ko :
        ui-name : |
            Reaction Knockouts
        short-hint : |
            specify reaction knockouts by reaction ID (e.g. rxn00001_c0) (optional)
        long-hint  : |
            specify reaction knockouts by reaction ID (e.g. rxn00001_c0) (optional)


    additional_compounds :
        ui-name : |
            Addtional compounds
        short-hint : |
            specify additional compounds to add to media (optional)
        long-hint  : |
            specify additional compounds to add to media (optional)


    maxc_uptake :
        ui-name : |
            Max carbon uptake
        short-hint : |
            maximum mols of carbon permitted for uptake (optional)
        long-hint  : |
            maximum mols of carbon permitted for uptake (optional)


    maxn_uptake :
        ui-name : |
            Max nitrogen uptake
        short-hint : |
            maximum mols of nitrogen permitted for uptake (optional)
        long-hint  : |
            maximum mols of nitrogen permitted for uptake (optional)


    maxs_uptake :
        ui-name : |
            Max sulfur uptake
        short-hint : |
            maximum mols of sulfur permitted for uptake (optional)
        long-hint  : |
            maximum mols of sulfur permitted for uptake (optional)
    
    
    maxp_uptake :
        ui-name : |
            Max phosphate uptake
        short-hint : |
            maximum mols of phosphate permitted for uptake (optional)
        long-hint  : |
            maximum mols of phosphate permitted for uptake (optional)


   input_prom :
        ui-name : |
            PROM constraint
        short-hint : |
            specify the PROM constraint to apply for regulation of the metabolic model  (optional)
        long-hint  : |
            specify the PROM constraint to apply for regulation of the metabolic model  (optional)


