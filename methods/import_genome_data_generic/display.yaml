#
# Configure the display and description of the parameters
#
parameters :
    mode :
        ui-name : |
            Hiddent tab parameter
        short-hint : |
            Hiddent tab parameter
        long-hint  : |
            Hiddent tab parameter

    fastaFile :
        ui-name : |
            Fasta file
        short-hint : |
            File with dna data in Fasta format.
        long-hint  : |
            File with dna data in Fasta format.

    gbkFile :
        ui-name : |
            Genbank file
        short-hint : |
            File with genome data in GBK format or zip-file with contigs.
        long-hint  : |
            File with genome data in GBK format or zip-file with contigs.

    ftpFolder :
        ui-name : |
            FTP folder
        short-hint : |
            Path to FTP folder with genome GBK-file(s).
        long-hint  : |
            Path to FTP folder with genome GBK-file(s).

    outputObject :
        ui-name : |
            Genome Object ID
        short-hint : |
            Output Genome ID. Required field.
        long-hint  : |
            Output Genome ID. Required field.

    contigObject :
        ui-name : |
            ContigSet Object ID
        short-hint : |
            Output ContigSet ID. If empty, an ID will be chosen based on Genome Object ID.
        long-hint  : |
            Output ContigSet ID. If empty, an ID will be chosen based on Genome Object ID.


