            name of workspace, default is current


    param1 :
        ui-name : |
            Metagenome List
        short-hint : |
            object name of Communities.Collection
        long-hint  : |
            object name of Communities.Collection


    param2 :
        ui-name : |
            Output Name
        short-hint : |
            object name of abundance profile table
        long-hint  : |
            object name of abundance profile table


    param3 :
        ui-name : |
            Annotation Type
        short-hint : |
            annotation of abundance profile, one of 'taxa' or 'functions'
        long-hint  : |
            annotation of abundance profile, one of 'taxa' or 'functions'


    param4 :
        ui-name : |
            Annotation Level
        short-hint : |
            annotation hierarchical level to retrieve abundances for
        long-hint  : |
            annotation hierarchical level to retrieve abundances for


    param5 :
        ui-name : |
            Source Name
        short-hint : |
            data source to filter results by
        long-hint  : |
            data source to filter results by


    param6 :
        ui-name : |
            Filter List
        short-hint : |
            object name of list of names to filter results by
        long-hint  : |
            object name of list of names to filter results by


    param7 :
        ui-name : |
            Filter Level
        short-hint : |
            hierarchical level of filter names list
        long-hint  : |
            hierarchical level of filter names list


    param8 :
        ui-name : |
            Filter Source
        short-hint : |
            data source of filter names list
        long-hint  : |
            data source of filter names list


    param9 :
        ui-name : |
            E-Value
        short-hint : |
            negative exponent value for maximum e-value cutoff, default is 5
        long-hint  : |
            negative exponent value for maximum e-value cutoff, default is 5


    param10 :
        ui-name : |
            % Identity
        short-hint : |
            percent value for minimum % identity cutoff, default is 60
        long-hint  : |
            percent value for minimum % identity cutoff, default is 60


    param11 :
        ui-name : |
            Alignment Length
        short-hint : |
            value for minimum alignment length cutoff, default is 15
        long-hint  : |
            value for minimum alignment length cutoff, default is 15


