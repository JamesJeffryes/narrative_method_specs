name     : Calculate Gene Expression
subtitle : |
    Aligns the raw sequencing read (fastq) file (per sample) to the reference genome using the splice junction mapper Tophat and assembles the reads to transcripts using Cufflinks. Input the RNASeq fastq files loaded from uploader and generate alignment files  and gene expression files
