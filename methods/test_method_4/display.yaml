#
# This is the text that will replace the input boxes after the method is run.  Use
# double curly brackets to rever to parameters
#
replacement-text : |
    Test Method 4 was run on {{genome}} to produce a new genome named {{output_genome}}.

#
# Configure the display and description of the parameters
#
parameters :
    genome :
        ui-name    : Genome
        short-hint : The genome object you wish to test.
        placeholder : select a genome
        long-hint  : |
            This is the Genome that will be used during tests.  Select one that is good.<br>
            For more details, see <a href="https://kbase.us">kbase</a>.
        
    
    output_genome :
        ui-name    : Output Genome
        short-hint : The output genome name
        long-hint  : |
            This is the name of the output genome object that you will construct


